{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Cổng Thông Tin Đoàn UMT</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            
            /* --- NỀN XANH ĐẬM (ĐÃ ĐỔI LẠI THEO YÊU CẦU) --- */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Màu xanh đá đậm rất sang */
            /* Hoặc nếu thích xanh UMT tươi hơn thì dùng dòng dưới này: */
            /* background: linear-gradient(135deg, #003366, #0056b3); */
        }

        .login-card {
            background: #ffffff;
            padding: 45px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* --- LOGO --- */
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        .logos img { height: 65px; object-fit: contain; }

        .app-title {
            color: #cd161c; /* Đỏ UMT */
            font-size: 22px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0 0 5px 0;
            letter-spacing: 0.5px;
        }
        .app-subtitle {
            color: #003366; /* Xanh UMT */
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { font-size: 12px; font-weight: 700; color: #555; text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
            background: #f8f9fa;
            transition: 0.3s;
        }
        .form-control:focus { border-color: #003366; background: #fff; outline: none; box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1); }

        /* NÚT ĐĂNG NHẬP ĐỎ */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #cd161c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover { background-color: #b01217; box-shadow: 0 5px 15px rgba(205, 22, 28, 0.3); }

        .extra-links { margin-top: 25px; font-size: 14px; color: #666; }
        .extra-links a { color: #003366; font-weight: 700; text-decoration: none; }
        .extra-links a:hover { text-decoration: underline; }

        .divider { border-top: 1px solid #eee; margin: 25px 0; }

        .public-guide a {
            display: inline-block;
            color: #cd161c;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            border: 1px dashed #cd161c;
            padding: 10px 20px;
            border-radius: 30px;
            transition: 0.3s;
        }
        .public-guide a:hover { background: #fff5f5; }

        .error-message { background: #ffebee; color: #c62828; padding: 12px; border-radius: 6px; font-size: 14px; margin-bottom: 20px; text-align: left; border-left: 4px solid #c62828; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logos">
            <img src="{% static 'umt_youth_union/images/logo_umt.png' %}" alt="UMT">
            <img src="{% static 'umt_youth_union/images/logo_doan.png' %}" alt="Đoàn">
        </div>

        <h2 class="app-title">CỔNG THÔNG TIN ĐOÀN</h2>
        <p class="app-subtitle">Trường Đại học Quản lý và Công nghệ TP.HCM</p>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message"><i class="fas fa-exclamation-triangle"></i> {{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Tên đăng nhập / MSSV</label>
                <input type="text" name="username" class="form-control" placeholder="Nhập mã số sinh viên..." required>
            </div>
            <div class="form-group">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu..." required>
            </div>
            <button type="submit" class="btn-submit">Đăng Nhập</button>
        </form>

        <div class="extra-links">
            <a href="{% url 'password_reset' %}"><i class="fas fa-lock"></i> Quên mật khẩu?</a>
            <span style="margin: 0 10px; color: #ccc;">|</span>
            <a href="{% url 'register' %}">Đăng ký mới</a>
        </div>

        <div class="divider"></div>

        <div class="public-guide">
            <a href="{% url 'public_quy_dinh' %}" target="_blank">
                <i class="fas fa-book-reader"></i> Xem Hướng dẫn & Quy chế (Công khai)
            </a>
        </div>
    </div>

</body>
</html>
