<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <style>
        body { background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .card { background: white; padding: 30px; border-radius: 10px; width: 400px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;}
        button { width: 100%; padding: 10px; background: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: #003366;">Khôi phục Mật khẩu</h2>
        <p>Nhập email bạn đã dùng để đăng ký tài khoản.</p>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Nhập địa chỉ Email" required>
            <button type="submit">Gửi link xác nhận</button>
        </form>
        <a href="{% url 'login' %}" style="display: block; margin-top: 15px; color: #666; text-decoration: none;">Quay lại đăng nhập</a>
    </div>
</body>
</html>
