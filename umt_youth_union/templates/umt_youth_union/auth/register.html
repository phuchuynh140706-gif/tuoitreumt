{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành viên mới</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #003366 0%, #2c3e50 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 20px;
        }
        .register-card {
            background: white; width: 100%; max-width: 500px;
            padding: 40px; border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }
        h2 { color: #cd161c; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;}
        input { 
            width: 100%; padding: 12px; margin-top: 5px; 
            border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;
        }
        input:focus { border-color: #003366; outline: none; box-shadow: 0 0 5px rgba(0,51,102,0.2); }
        
        label { display: block; text-align: left; font-weight: 600; color: #555; margin-top: 15px; font-size: 13px;}
        
        button {
            width: 100%; padding: 14px; background: #003366; color: white;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer;
            margin-top: 25px; font-size: 16px; text-transform: uppercase; transition: 0.3s;
        }
        button:hover { background: #002244; }
        .back-link { display: block; margin-top: 20px; color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-card">
        <img src="{% static 'umt_youth_union/images/logo_umt.png' %}" style="height: 50px; margin-bottom: 10px;">
        <h2>Đăng ký thành viên</h2>
        <p style="color: #777; font-size: 14px; margin-top: 0;">Vui lòng điền thông tin chính xác</p>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red; font-size: 12px; text-align: left; margin-top: 2px;">{{ field.errors.0 }}</div>
                {% endif %}
            {% endfor %}
            <button type="submit">Hoàn tất đăng ký</button>
        </form>
        <a href="{% url 'login' %}" class="back-link">&larr; Quay lại Đăng nhập</a>
    </div>
</body>
</html>
